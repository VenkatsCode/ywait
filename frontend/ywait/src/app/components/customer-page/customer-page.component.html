<div class="customerInfo">
  <mat-card class="customerInfoCard">
    <mat-card-header>
      <mat-card-title>Customer info</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="nameFormCtrl" placeholder="name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="addressFormCtrl" placeholder="address">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-select formControlName="storeFormCtrl">
            <mat-option></mat-option>
            <mat-option *ngFor="let store of stores" [value]="store" [matTooltip]="store.address">
              {{store.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="placeOrder()">
        Place Order
      </button>
    </mat-card-actions>
  </mat-card>
</div>
